<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введення Даних</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #e8f5e9; /* Світло-зелений фон */
        }
        h2 {
            color: #2e7d32; /* Темно-зелений */
        }
        form {
            display: inline-block;
            text-align: left;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            border: 2px solid #4caf50; /* Зелена рамка */
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #388e3c; /* Насичений зелений */
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #81c784; /* Світло-зелений */
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #f1f8e9; /* Дуже світло-зелений */
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #4caf50; /* Основний зелений */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        button:hover {
            background-color: #388e3c; /* Темніший зелений при наведенні */
            transform: scale(1.05);
        }
        .message {
            color: #2e7d32; /* Темно-зелений */
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn-secondary {
            background-color: #81c784; /* Світло-зелений */
        }
        .btn-secondary:hover {
            background-color: #66bb6a; /* Трохи темніший зелений */
        }
    </style>
</head>
<body>
    <h2>Введення Даних</h2>
    <form method="POST">
        <label for="id">Ідентифікаційний код:</label>
        <input type="text" id="id" name="id" required>

        <label for="first_name">Ім'я:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Прізвище:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="fathers_name">По батькові:</label>
        <input type="text" id="fathers_name" name="fathers_name">

        <label for="birth_date">Дата народження:</label>
        <input type="date" id="birth_date" name="birth_date" required>

        <label for="depart">Відділ:</label>
        <input type="text" id="depart" name="depart" required>

        <label for="position">Посада:</label>
        <input type="text" id="position" name="position" required>

        <label for="rate">Ставка:</label>
        <input type="number" id="rate" name="rate" step="0.01" required>

        <label for="rtck">РТЦК:</label>
        <input type="text" id="rtck" name="rtck">

        <label for="main_parttime">Основна/сумісництво:</label>
        <input type="text" id="main_parttime" name="main_parttime">

        <button type="submit">Додати</button>
    </form>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    <br><br>
    <a href="{{ url_for('index') }}">
        <button class="btn-secondary">На головну</button>
    </a>
</body>
</html>
