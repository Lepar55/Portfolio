<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати Дані</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: white;
            padding: 20px;
            background-color: #4CAF50;
        }

        form {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Редагувати Дані</h1>
    <form method="POST">
        <label for="first_name">Ім'я:</label>
        <input type="text" id="first_name" name="first_name" value="{{ record['First Name'] }}" required>

        <label for="last_name">Прізвище:</label>
        <input type="text" id="last_name" name="last_name" value="{{ record['Last Name'] }}" required>

        <label for="fathers_name">По батькові:</label>
        <input type="text" id="fathers_name" name="fathers_name" value="{{ record['Fathers Name'] }}" required>

        <label for="birth_date">Дата народження:</label>
        <input type="date" id="birth_date" name="birth_date" value="{{ record['Birth Date'].strftime('%Y-%m-%d') }}" required>

        <label for="depart">Відділ:</label>
        <input type="text" id="depart" name="depart" value="{{ record['Depart'] }}" required>

        <label for="position">Посада:</label>
        <input type="text" id="position" name="position" value="{{ record['Position'] }}" required>

        <label for="rate">Ставка:</label>
        <input type="number" id="rate" name="rate" value="{{ record['Rate'] }}" required>

        <label for="rtck">RTCK:</label>
        <input type="text" id="rtck" name="rtck" value="{{ record['RTCK'] }}" required>

        <label for="main_parttime">Основна/Часткова ставка:</label>
        <input type="text" id="main_parttime" name="main_parttime" value="{{ record['Main/Part-time'] }}" required>

        <button type="submit">Зберегти зміни</button>
    </form>
</body>
</html>
