<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерація документів</title>
</head>
<body>
    <h2>Генерація документів</h2>

    {% if templates %}
        <form action="{{ url_for('generate_docs') }}" method="post">
            <label for="template">Оберіть шаблон:</label>
            <select name="template" id="template" required>
                {% for template in templates %}
                    <option value="{{ template }}">{{ template }}</option>
                {% endfor %}
            </select>
            <br><br>
            <button type="submit">Згенерувати документи</button>
        </form>
    {% else %}
        <p>Немає доступних шаблонів.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('index') }}">На головну</a>
</body>
</html>
